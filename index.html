<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StopwatchGPT">

  <!-- Android Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Icons for Android and iOS -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8671/8671450.png" type="image/png">
  
  <title>Rowan's Stopwatch</title>
  
  <style>
    /* Body style */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://pbs.twimg.com/media/E4I-7cAVcAITaq4?format=jpg&name=4096x4096') no-repeat center center;
      background-size: cover;
      font-family: monospace;
      color: #fff;
    }

    /* Stopwatch style */
    .stopwatch {
      background: rgba(30, 30, 30, 0.75); /* Updated opacity */
      backdrop-filter: blur(20px); /* Increased blur effect */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Same shadow */
      padding: 40px 60px;
      text-align: center;
      width: 500px; /* Larger width */
    }

    .time {
      font-size: 5em; /* Larger time display */
      font-weight: 500;
      color: #fff;
      text-shadow: 0 1px 5px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .buttons button {
      background: rgba(85, 85, 85, 0.7); /* Semi-transparent grey buttons */
      backdrop-filter: blur(10px); /* Blur on buttons */
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1.5em; /* Larger font */
      margin: 10px;
      padding: 15px 30px; /* Larger button size */
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Button shadow */
    }

    .buttons button:hover {
      background: rgba(119, 119, 119, 0.8); /* Slightly darker on hover */
    }

    .buttons button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .buttons button.start {
      background: rgba(40, 167, 69, 0.7); /* Semi-transparent green button */
    }

    .buttons button.start:hover {
      background: rgba(33, 136, 56, 0.8); /* Darker green on hover */
    }

    /* Main menu style */
    .main-menu {
      background: rgba(30, 30, 30, 0.75); /* Same opacity as stopwatch */
      backdrop-filter: blur(20px); /* Same blur effect */
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      display: none;
    }

    .main-menu h1 {
      color: #fff;
      font-size: 3em;
    }

    /* Positioning and styling of the buttons */
    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 10; /* Ensure buttons are above other elements */
    }

    .main-menu-button, .return-to-stopwatch-button {
      background: rgba(30, 30, 30, 0.75); /* Same background as stopwatch */
      backdrop-filter: blur(20px); /* Same blur effect as stopwatch */
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Same shadow as stopwatch */
      transition: all 0.2s ease;
    }

    .main-menu-button:hover, .return-to-stopwatch-button:hover {
      background: rgba(119, 119, 119, 0.8); /* Slightly darker on hover */
    }

    .main-menu-button:focus, .return-to-stopwatch-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Hidden when on stopwatch */
    .return-to-stopwatch-button {
      display: none;
    }

  </style>
</head>
<body>
  <!-- Stopwatch -->
  <div class="stopwatch" id="stopwatch">
    <h1 style="margin: 0; margin-bottom: 20px; font-size: 2em;">Rowan's Stopwatch</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <!-- Main Menu -->
  <div class="main-menu" id="mainMenu">
    <h1>StopwatchGPT</h1>
  </div>

  <!-- Button Container for Main Menu and Return to Stopwatch -->
  <div class="button-container">
    <button class="main-menu-button" onclick="showMainMenu()">Main Menu</button>
    <button class="return-to-stopwatch-button" onclick="returnToStopwatch()">Return to Stopwatch</button>
  </div>

  <script>
    let timerInterval;
    let elapsedTime = 0;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const milliseconds = String(ms % 1000).padStart(3, '0').substring(0, 2);
      return `${minutes}:${seconds}:${milliseconds}`;
    }

    function updateDisplay() {
      const timeElement = document.getElementById('time');
      timeElement.textContent = formatTime(elapsedTime);
    }

    function start() {
      if (timerInterval) return;
      const startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 10);
    }

    function stop() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function reset() {
      stop();
      elapsedTime = 0;
      updateDisplay();
    }

    function showMainMenu() {
      document.getElementById('stopwatch').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'block';
      document.querySelector('.main-menu-button').style.display = 'none';
      document.querySelector('.return-to-stopwatch-button').style.display = 'block';
    }

    function returnToStopwatch() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('stopwatch').style.display = 'block';
      document.querySelector('.return-to-stopwatch-button').style.display = 'none';
      document.querySelector('.main-menu-button').style.display = 'block';
    }

    updateDisplay();
  </script>
</body>
</html>
