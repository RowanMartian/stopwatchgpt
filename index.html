<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopwatchGPT</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8671/8671450.png" type="image/png">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://pbs.twimg.com/media/E4I-7cAVcAITaq4?format=jpg&name=4096x4096') no-repeat center center;
      background-size: cover;
      font-family: monospace;
      color: #fff;
      position: relative;
    }

    .stopwatch, .alarm-clock, .main-menu {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      padding: 40px 60px;
      text-align: center;
      width: 500px;
      display: none; /* Hide sections initially */
    }

    .stopwatch.active, .alarm-clock.active, .main-menu.active {
      display: block; /* Show only the active section */
    }

    .time {
      font-size: 5em;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons button, .alarm-clock-button {
      background: rgba(85, 85, 85, 0.7);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1.5em;
      padding: 15px 30px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .buttons button:hover, .alarm-clock-button:hover {
      background: rgba(119, 119, 119, 0.8);
    }

    .buttons button:focus, .alarm-clock-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .buttons button.start {
      background: rgba(40, 167, 69, 0.7);
    }

    .buttons button.start:hover {
      background: rgba(33, 136, 56, 0.8);
    }

    .alarm-clock-input {
      font-size: 2em;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .alarm-clock-time {
      font-size: 3em;
      font-weight: bold;
    }

    .main-menu-buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
    }

    .main-menu-buttons button {
      flex: 1;
      margin: 5px;
    }

    /* Style for the blue main menu button */
    .main-menu-button {
      background: rgba(0, 123, 255, 0.7); /* Blue color */
      backdrop-filter: blur(10px); /* Blur similar to the stopwatch */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #fff;
      cursor: pointer;
      font-size: 1.5em;
      padding: 15px 30px;
      transition: all 0.2s ease;
    }

    .main-menu-button:hover {
      background: rgba(0, 102, 204, 0.8); /* Darker blue on hover */
    }

    .main-menu-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Align buttons in a row */
    .buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
    }

  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="main-menu active" id="mainMenu">
    <h1>StopwatchGPT</h1>
    <div class="main-menu-buttons">
      <button class="alarm-clock-button" onclick="showAlarmClock()">Alarm Clock</button>
      <button class="alarm-clock-button" onclick="showStopwatch()">Stopwatch</button>
    </div>
  </div>

  <!-- Stopwatch -->
  <div class="stopwatch" id="stopwatch">
    <h1>StopwatchGPT</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
      <!-- New Main Menu Button -->
      <button class="main-menu-button" onclick="showMainMenu()">Main Menu</button>
    </div>
  </div>

  <!-- Alarm Clock -->
  <div class="alarm-clock" id="alarmClock">
    <h1>Set Your Alarm</h1>
    <input type="time" id="alarmSet" class="alarm-clock-input">
    <div class="buttons">
      <button onclick="startAlarm()">Start Alarm</button>
      <button onclick="resetAlarm()">Reset</button>
      <!-- Main Menu Button placed next to Reset -->
      <button class="main-menu-button" onclick="showMainMenu()">Main Menu</button>
    </div>
    <div id="alarmTime" class="alarm-clock-time">00:00:00</div>
  </div>

  <script>
    // Stopwatch variables
    let stopwatchInterval;
    let stopwatchElapsedTime = 0;

    // Alarm variables
    let alarmInterval;
    let alarmTargetTime = 0;

    // Format time helper function (now includes hours)
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // Stopwatch functions
    function updateStopwatchDisplay() {
      const timeElement = document.getElementById('time');
      timeElement.textContent = formatTime(stopwatchElapsedTime);
    }

    function startStopwatch() {
      if (stopwatchInterval) return;
      const startTime = Date.now() - stopwatchElapsedTime;
      stopwatchInterval = setInterval(() => {
        stopwatchElapsedTime = Date.now() - startTime;
        updateStopwatchDisplay();
      }, 10);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchElapsedTime = 0;
      updateStopwatchDisplay();
    }

    // Alarm functions
    function updateAlarmDisplay(ms) {
      const timeElement = document.getElementById('alarmTime');
      timeElement.textContent = formatTime(ms);
    }

    function startAlarm() {
      if (alarmInterval) return;

      const alarmSetTime = document.getElementById('alarmSet').value;
      const [hours, minutes] = alarmSetTime.split(':').map(Number);
      alarmTargetTime = Date.now() + (hours * 3600 + minutes * 60) * 1000;

      alarmInterval = setInterval(() => {
        const currentTime = Date.now();
        const remainingTime = alarmTargetTime - currentTime;

        if (remainingTime <= 0) {
          clearInterval(alarmInterval);
          alarmInterval = null;
          alert("Time's up!");
          resetAlarm();
        } else {
          updateAlarmDisplay(remainingTime);
        }
      }, 1000);  // Update every second
    }

    function resetAlarm() {
      clearInterval(alarmInterval);
      alarmInterval = null;
      alarmTargetTime = 0;
      updateAlarmDisplay(0);
    }

    // Page show functions
    function showMainMenu() {
      document.getElementById('stopwatch').classList.remove('active');
      document.getElementById('alarmClock').classList.remove('active');
      document.getElementById('mainMenu').classList.add('active');
    }

    function showStopwatch() {
      document.getElementById('mainMenu').classList.remove('active');
      document.getElementById('alarmClock').classList.remove('active');
      document.getElementById('stopwatch').classList.add('active');
    }

    function showAlarmClock() {
      document.getElementById('mainMenu').classList.remove('active');
      document.getElementById('stopwatch').classList.remove('active');
      document.getElementById('alarmClock').classList.add('active');
    }
  </script>
</body>
</html>
