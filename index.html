<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopwatchGPT</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8671/8671450.png" type="image/png">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://pbs.twimg.com/media/E4I-7cAVcAITaq4?format=jpg&name=4096x4096') no-repeat center center;
      background-size: cover;
      font-family: monospace;
      color: #fff;
    }

    .stopwatch {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      padding: 40px 60px;
      text-align: center;
      width: 500px;
    }

    .time {
      font-size: 5em;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 1px 5px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .buttons button {
      background: rgba(85, 85, 85, 0.7);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1.5em;
      margin: 10px;
      padding: 15px 30px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .buttons button:hover {
      background: rgba(119, 119, 119, 0.8);
    }

    .buttons button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .menu-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <h1 style="margin: 0; margin-bottom: 20px; font-size: 2em;">StopwatchGPT</h1>
    <div class="time" id="time">StopwatchGPT</div>
  </div>

  <button class="menu-button" onclick="window.location.href='index.html'">Main Menu</button>
</body>
</html>
